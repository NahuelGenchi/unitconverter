<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="container-top">
            <span class="title">Metric/Imperial unit conversion</span>
            <span class="number" id="number">0</span>
        </div>
        <div class="container-bottom">
            <div class="container-info">
                <span>Length (Meter/Feet)</span>
                <div class="info">
                    <span id="length-mf">0 meters = 0 feet</span> | <span id="length-fm">0 feet = 0 meters</span>
                </div>
            </div>
            <div class="container-info">
                <span>Volume (Liters/Gallons)</span>
                <div class="info">
                    <span id="volume-lg">0 liters = 0 gallons</span> | <span id="volume-gl">0 gallons = 0 liters</span>
                </div>
            </div>
            <div class="container-info">
                <span>Mass (Kilograms/Pounds)</span>
                <div class="info">
                    <span id="mass-kp">0 kilos = 0 pounds</span> | <span id="mass-pk">0 pounds = 0 kilos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
